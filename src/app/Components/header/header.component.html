<div class="header">
    <div class="header__information">
        <h2> Welcome to,</h2>
        <div class="header__information__animationsContainer">
            <div class="header__information__company">
                <h1 class="header__information__company__name">Fin Finder</h1>
                <div class="header__information__company__icon"></div>
            </div>
            <div *ngIf="state" [@slideInOut]>
                <span class="header__information__animationsContainer__name">{{heading}}</span>
                <p class="header__information__animationsContainer__content">{{content}}</p>
            </div>
        </div>
        <div class="header__information__buttons">
           <app-button class="primary" label="Sign up now" (clickHandler)="goToLogin($event)"></app-button>
            <h6> Already have an inventory?</h6>
            <app-button routerLink="/login" class="secondary__outlined" (clickHandler)="goToLogin($event)" label="Sign into your account"></app-button>
        </div>
    </div>
    <div class="header__image"></div>
</div>
