<form class="container__left__form" [formGroup]="signIn">

    <span class="container__left__form__invalid"
        *ngIf="!signIn.get('Email').valid && signIn.get('Email').touched">Please answer your question to access Inventory</span>

    <app-input name="Answer" label="{{label}}?" type="text" required=true placeHolder="Your Answer"
        [controlname]="signIn.controls['Answer']"></app-input>
    
</form>
