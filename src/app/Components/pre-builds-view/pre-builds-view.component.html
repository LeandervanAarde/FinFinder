<div class="container">
    <div class="container__header">
        <h2>Create Fish Tank</h2>
    </div>

    <div class="container__builds">
        <app-prebuild-cards *ngFor="let build of prebuilds"[imagePath]="build['MainFish'].imagePath" [name]="build.name" [fish]="build.fish" [utilities]="build.utilities" [decorations]="build.decorations" [tank]="build.tank.Litres"></app-prebuild-cards>
    </div>

</div>
