<div class="container">
  <div class="container__header">
    <h2>Welcome, {{ userName }} to your inventory!</h2>
  </div>

  <div class="container__filters">
    <div class="container__filters__quick">
      <app-button
        *ngFor="let filter of quickFilterItems; index as i"
        [label]="filter"
        class="{{ !filterState ? 'filter' : 'filter__active' }}"
        (clickHandler)="filterItems(filter)"
      ></app-button>
    </div>
    <!-- <div class="container__filters__search">
        <app-search-input name="search" placeHolder="Inventory" (input)="searchItem()" [controlName]="searchQuery"></app-search-input>
        <app-button class="filter" [label]="'Search item'" (clickHandler)="searchItem()"></app-button>
       </div> -->
  </div>

  <div class="container__cards">
    <app-inventory-card
      [ngStyle]="{
        display: filterSet == 'Fish' || filterSet == 'All items' ? '' : 'none'
      }"
      *ngFor="let item of userMaterial['fish']"
      name="{{ item.name }}"
      category="fish"
      image="{{ item.imagePath }}"
      quantity="{{ item.quantity }}"
      routingType="item"
      [id]="item._id"
    ></app-inventory-card>
    <app-inventory-card
      [ngStyle]="{
        display:
          filterSet == 'Decorations' || filterSet == 'All items' ? '' : 'none'
      }"
      *ngFor="let item of userMaterial['decorations']"
      name="{{ item.name }}"
      category="decorations"
      image="{{ item.imagePath }}"
      quantity="{{ item.quantity }}"
      [routingType]="'innerTank'"
      [id]="item._id"
    ></app-inventory-card>
    <app-inventory-card
      [ngStyle]="{
        display:
          filterSet == 'Utilities' || filterSet == 'All items' ? '' : 'none'
      }"
      *ngFor="let item of userMaterial['utilities']"
      name="{{ item.name }}"
      category="utilities"
      image="{{ item.imagePath }}"
      quantity="{{ item.quantity }}"
      [routingType]="'innerTank'"
      [id]="item._id"
    ></app-inventory-card>
    <app-inventory-card
      [ngStyle]="{
        display: filterSet == 'Tanks' || filterSet == 'All items' ? '' : 'none'
      }"
      *ngFor="let item of userMaterial['tanks']"
      name="{{ item.name }}"
      category="tanks"
      image="{{ item.imagePath }}"
      quantity="{{ item.quantity }}"
      [routingType]="'innerTank'"
      [id]="item._id"
    ></app-inventory-card>
  </div>
</div>
