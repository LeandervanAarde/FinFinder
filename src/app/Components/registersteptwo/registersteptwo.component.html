<h2 class="container__sectionHeading">Create your security question</h2>
<span class="container__instruction"
  >To secure your account, give us some questions that only you can answer</span
>

<form
  class="container__form"
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <span
    class="container__form__invalid"
    *ngIf="
      !registerForm.get('QuestionOne').valid &&
      registerForm.get('QuestionOne').touched
    "
    >Question fields are required</span
  >
  <app-input
    name="questionOne"
    label="Question One"
    type="text"
    required="true"
    placeHolder="eg. What did the fish say?"
    [controlname]="registerForm.controls['QuestionOne']"
  >
  </app-input>

  <span
    class="container__form__invalid"
    *ngIf="
      !registerForm.get('QuestionTwo').valid &&
      registerForm.get('QuestionTwo').touched
    "
    >Question fields are required</span
  >
  <app-input
    name="questionTwo"
    label="Question Two"
    type="text"
    required="true"
    placeHolder="eg. What is my favorite fish?"
    [controlname]="registerForm.controls['QuestionTwo']"
  ></app-input>

  <span
    class="container__form__invalid"
    *ngIf="
      !registerForm.get('QuestionThree').valid &&
      registerForm.get('QuestionThree').touched
    "
    >Question fields are required</span
  >
  <app-input
    name="questionThree"
    label="Question Three"
    type="text"
    required="true"
    placeHolder="eg. What do you call a fish with no I's?"
    [controlname]="registerForm.controls['QuestionThree']"
  ></app-input>
</form>
